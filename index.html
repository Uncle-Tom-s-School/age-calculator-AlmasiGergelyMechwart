<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; left: 50%; bottom: 0; transform: translate(-50%,0);}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
  <script src="calc.js" defer></script>
</head>
<body>
  <div id="main">
    <div id="inputHolder">
      <div>
        <label>Day</label>
        <input id="day" type="number" placeholder="DD">
      </div>
      <div>
        <label>Month</label>
        <input id="month" type="number" placeholder="MM">
      </div>
      <div>
        <label>Year</label>
        <input id="year" type="number" placeholder="YYYY">
      </div>
    </div>
    <div id="buttonHolder">
      <div class="line"></div>
      <input type="button" id="calcBtn">
    </div>
    <div id="resultHolder">
      <div>
        <span id="yearRes">--</span>
        <p>years</p>
      </div>
      <div>
        <span id="monthRes">--</span>
        <p>months</p>
      </div>
      <div>
        <span id="dayRes">--</span>
        <p>days</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alm√°si Gergely</a>.
  </div>
</body>
</html>
